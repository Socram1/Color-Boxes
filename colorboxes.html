<script>
        //set boxes var which includes all instances of class "box"
        var boxes = document.getElementsByClassName("box");
        //set names var to equal names id
        var names = document.getElementById("names");

        //hexadecimal value random colors generator 
        function getRandomColor(){
            var letters = '0123456789ABCDEF';
            var color = '#';
            for(var i = 0; i < 6; i++){
                color += letters[Math.floor(Math.random()* 16)];
            }
            return color;
        }
        //this for loop iterates through each "box" class and applies eventlistener "mouseover"
        for (var i = 0; i < boxes.length; i++) {
            boxes[i].addEventListener('mouseover', function() {
                var randomColor = getRandomColor();
                this.style.backgroundColor = randomColor;
                this.style.boxShadow = "0 0 12px white";
            })
        }
        //goes thru and removes the box shadow effect added through previous loop process once "mouseleave" occurs
        for (var i = 0; i < boxes.length; i++) {
            boxes[i].addEventListener('mouseleave', function() {                
                this.style.boxShadow = "none";
            })
        }
        
    </script>
